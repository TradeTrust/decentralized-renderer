name: CI
on:
  push:
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.20.2
      - name: Clean Install
        run: npm ci
      - name: Build Storybook
        run: npm run build-storybook
      - name: Build App
        run: npm run build
